<clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'fullAddress'">Address
    </clr-dg-column>
    <clr-dg-column>Phone</clr-dg-column>
    <clr-dg-column>Email
    </clr-dg-column>

    <clr-dg-row class="client-row" *ngFor="let clientOrg of _clientsOrgs">
        <clr-dg-cell>{{clientOrg.fullName}}</clr-dg-cell>
        <clr-dg-cell>{{clientOrg.fullAddress}}</clr-dg-cell>
        <clr-dg-cell>{{clientOrg.phone}}</clr-dg-cell>
        <clr-dg-cell>{{clientOrg.email}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Clients per page</clr-dg-page-size>
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} Clients
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
