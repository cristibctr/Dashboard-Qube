<clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Address
    </clr-dg-column>
    <clr-dg-column>Phone</clr-dg-column>
    <clr-dg-column>Email
    </clr-dg-column>

    <clr-dg-row class="client-row" *ngFor="let clientOrg of _clientsOrgs" class="client-org-row" (click)="onClickClientOrg(clientOrg)">
        <clr-dg-cell [innerHTML]="clientOrg.fullName | bold:search"></clr-dg-cell>
        <clr-dg-cell [innerHTML]="clientOrg.fullAddress | bold:search"></clr-dg-cell>
        <clr-dg-cell [innerHTML]="clientOrg.phone | bold:search"></clr-dg-cell>
        <clr-dg-cell [innerHTML]="clientOrg.email | bold:search"></clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Clients per page</clr-dg-page-size>
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} Clients
        </clr-dg-pagination>
    </clr-dg-footer>
</clr-datagrid>
