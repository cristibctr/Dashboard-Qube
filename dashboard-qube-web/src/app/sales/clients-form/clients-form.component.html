<div class="clr-row clr-align-items-center clr-justify-content-between">
    <div class="clr-col-md-5 clr-col-lg-3 clr-offset-sm-1">
        <div class="clr-row clr-align-items-center">
            <cds-icon shape="arrow" direction="left" size="lg" routerLink="/tasks" class="back-arrow"></cds-icon>
            <span class="page-title">New Client</span>
        </div>
    </div>
</div>
<hr>
<div class="clr-row">
    <div class="clr-col-sm-5 clr-offset-sm-1">
        <cds-form-group clrForm [formGroup]="clientsDataForm" layout="horizontal" (submit)="handleSubmit()">
            <h3 class="subtitle">Personal data</h3>
                <cds-select control-width="shrink">
                    <label>Salutation*</label>
                    <select>
                        <option>Miss</option>
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Ms.</option>
                    </select>
                </cds-select>
                <cds-input>
                    <label>First name*</label>
                    <input required />
                </cds-input>
                <cds-input>
                    <label>Last name*</label>
                    <input required />
                </cds-input>
            <clr-date-container clrLayout="horizontal" class="clr-col-sm-12">
                <label for="dateOfBirth">
                    Date of birth
                </label>
                <input clrDate cngDateFormatter required type="text" id="dateOfBirth"
                formControlName="dateOfBirth" max={{dateNowMinus18}}, min="{{dateNowMinus120}}">
                <clr-control-error *clrIfError="'pattern'">Invalid date pattern</clr-control-error>
                <clr-control-error *clrIfError="'required'">This field is mandatory</clr-control-error>
                <clr-control-error *clrIfError="'minAge'">You must be at least 18 years old to register</clr-control-error>
                <clr-control-error *clrIfError="'maxAge'">Your age looks a bit suspicious</clr-control-error>
            </clr-date-container>
            <cds-select control-width="shrink">
                <label>Nationality</label>
                <select>
                    <option *ngFor="let nationality of nationalities">{{nationality.demonym}}</option>
                </select>
            </cds-select>
        </cds-form-group>
    </div>
</div>
